<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A person's writings about things.">
        <meta name="author" content="kilometers">
        <title>{% block title %}meters.sh{% endblock title %}</title>
        <link rel="stylesheet" href="{{ get_url(path="site.css") }}"/>
        <script type="text/javascript" src="{{ get_url(path="csr.js") }}" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="/">meters.sh</a>
                <a style="margin-left:auto" href="{{ get_url(path="resume.pdf") }}">Resume</a>
            </nav>
        </header>

        <main>
            {% block content %}
            {% for page in section.pages %}
            <article>
                <header>
                    <h1>
                        <a href="{{ page.permalink }}">{{ page.title }}</a>
                    </h1>
                    <p>
                        {{ page.date }}
                    </p>
                </header>

                {% if page.summary %}
                <div class="content post-summary">
                    {{ page.summary | markdown | safe }}
                </div>
                {% endif %}
            </article>
            {% endfor %}
            {% endblock content %}
        </main>
    </body>
</html>
