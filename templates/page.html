{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date }}</p>
    </header>
    <div>
        {{ page.content | safe }}
    </div>
</article>

{% endblock content %}
